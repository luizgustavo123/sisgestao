<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="imagem/png" href="https://i.ibb.co/Cwbt6V2/LOGO-2.png" />
    <meta charset="utf-8" />
    <title>Softenter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <style>
        #app {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/v-mask/dist/v-mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
    <script src="globals.js"></script>
    <div id="app">
        <v-app id="inspire">
            <v-snackbar timeout="2000"
                        centered
                        elevation="24"
                        vertical
                        v-model="snackbar"
                        :color="cor_aviso">
                <v-icon left>{{ icon }}</v-icon>
                {{ text_aviso }}
            </v-snackbar>

            <div>
                <v-app-bar color="#1A237E"
                           dark>
                    <v-app-bar-nav-icon class="d-flex d-sm-none" @click="drawer = true"></v-app-bar-nav-icon>

                    <v-img max-height="200"
                           max-width="200"
                           src="https://i.ibb.co/Ph2zkVd/logo-1.png"></v-img>

                    <div class="d-none d-sm-flex">
                        <!--<v-btn text @click="dialog_funcio = true">
        Funcionalidades
    </v-btn>
    <v-btn text @click="dialog_preco = true">
            Preço
        </v-btn> -->
                        <v-btn text @click="dialog_contato = true">
                            Fale conosco
                        </v-btn>
                    </div>

                        <div class="text-center">
                            <v-dialog v-model="dialog_funcio"
                                      width="650">

                                <v-card>
                                    <v-card-title class="text-h5 grey lighten-2">
                                        Funcionalidades
                                    </v-card-title>

                                    <v-col cols="12"
                                           sm="12">
                                        <v-card>

                                            <v-list>
                                                <template v-for="(item, index) in items_funci">
                                                    <v-list-item v-if="item.action"
                                                                 :key="item.title">
                                                        <v-list-item-action>
                                                            <v-icon>{{ item.action }}</v-icon>
                                                        </v-list-item-action>

                                                        <v-list-item-content>
                                                            <v-list-item-title>{{ item.title }}</v-list-item-title>
                                                        </v-list-item-content>
                                                    </v-list-item>

                                                    <v-divider v-else-if="item.divider"
                                                               :key="index"
                                                               :inset="inset"></v-divider>
                                                </template>
                                            </v-list>
                                        </v-card>
                                    </v-col>



                                </v-card>
                            </v-dialog>
                        </div>

                        <div class="text-center">
                            <v-dialog v-model="dialog_preco"
                                      width="600">

                                <v-card>

                                    <v-col cols="12"
                                           sm="12">
                                        <v-img max-height="919"
                                               max-width="615"
                                               src="https://i.ibb.co/1rGg1Zk/pre-o.jpg"></v-img>


                                    </v-col>



                                </v-card>
                            </v-dialog>
                        </div>

                        <div class="text-center">
                            <v-dialog v-model="dialog_contato"
                                      max-width="600px" overflow>

                                <v-card color="#007BFF">
                                    <v-row dense>
                                        <v-col cols="12"
                                               sm="12">
                                            <v-img max-height="919"
                                                   max-width="615"
                                                   src="https://i.ibb.co/JpSX029/contato2.jpg"></v-img>
                                        </v-col>
                                    </v-row>

                                    <v-row dense>
                                        <v-col cols="1"
                                               sm="1">      
                                            <v-btn icon onclick="window.open('https://api.whatsapp.com/send?phone=+5516994153485?&text=Olá');" target="_blank">
                                                <v-icon color="white">mdi-whatsapp</v-icon>
                                            </v-btn>
                                        </v-col>
                                        <v-col cols="5"
                                               sm="4">
                                            <h4 style="color: white">(16)99415-3485</h4>

                                        </v-col>
                                        <v-col cols="6"
                                               sm="7">
                                            <h4 style="color: white">softenter@outlook.com</h4>

                                        </v-col>
                                    </v-row>
                                </v-card>

                            </v-dialog>
                        </div>

                        <v-spacer></v-spacer>

                        <v-btn color="#00C853" @click="dialog_login = true">
                            entrar
                        </v-btn>

                    </v-app-bar>

                    <v-navigation-drawer v-model="drawer"
                                         absolute
                                         temporary>
                        <v-list nav
                                dense>
                            <v-list-item-group v-model="group"
                                               active-class="deep-purple--text text--accent-4">
                                <!--<v-list-item @click="dialog_funcio = true">
                                    <v-list-item-icon>
        <v-icon>mdi-monitor-dashboard</v-icon>
    </v-list-item-icon>
    <v-list-item-title>Funcionalidades</v-list-item-title>
                                </v-list-item>-->

                                <!--<v-list-item @click="dialog_preco = true">
    <v-list-item-icon>
        <v-icon>mdi-currency-usd</v-icon>
    </v-list-item-icon>
    <v-list-item-title>Preço</v-list-item-title>
                            </v-list-item>-->

                                <v-list-item @click="dialog_contato = true">
                                    <v-list-item-icon>
                                        <v-icon>mdi-whatsapp</v-icon>
                                    </v-list-item-icon>
                                    <v-list-item-title>Fale conosco</v-list-item-title>
                                </v-list-item>
                            </v-list-item-group>
                        </v-list>
                    </v-navigation-drawer>
                </div>

                <v-row>
                    <v-col cols="12" sm="12">
                        <v-carousel :show-arrows="false" height="595" cycle>
                            <v-carousel-item v-for="(item,i) in items_carrossel"
                                             :key="i"
                                             :src="item.src"></v-carousel-item>
                        </v-carousel>
                    </v-col>
                </v-row>

                <v-footer padless>

                    <v-col class="text-center"
                           cols="12">
                        {{ new Date().getFullYear() }} — <strong>Softenter</strong>
                        <v-btn icon onclick="window.open('https://www.facebook.com/Softenter-101602382517670');" target="_blank">
                            <v-icon color="blue">mdi-facebook</v-icon>
                        </v-btn>

                        <v-btn icon onclick="window.open('https://api.whatsapp.com/send?phone=+5516994153485?');" target="_blank">
                            <v-icon color="green">mdi-whatsapp</v-icon>
                        </v-btn>
                    </v-col>


                </v-footer>


                <v-dialog v-model="dialog_login"
                          overlay-color="primary"
                          overlay-opacity="0.7"
                          width="350">

                    <v-card height="390">
                        <v-card-title class="headline">
                            <v-img height="75"
                                   max-width="275"
                                   src="https://i.ibb.co/Jy4k4q8/logo-3.png">
                            </v-img>

                        </v-card-title>
                        <v-divider></v-divider>

                        <v-card flat
                                height="125"
                                class="mx-auto my-12"
                                width="320">

                            <v-row no-gutters dense>
                                <v-col cols="12" sm="12">
                                    <v-text-field autofocus v-model="usuario" label="Usuário" outlined></v-text-field>
                                </v-col>
                            </v-row>
                            <v-row no-gutters dense>
                                <v-col cols="12" sm="12">

                                    <v-text-field v-model="password"
                                                  :append-icon="show1 ? 'mdi-eye' : 'mdi-eye-off'"
                                                  :type="show1 ? 'text' : 'password'"
                                                  name="input-10-1"
                                                  label="Senha"
                                                  outlined
                                                  @click:append="show1 = !show1"></v-text-field>
                                </v-col>
                            </v-row>

                        </v-card>

                        <v-card-actions>
                            <v-spacer></v-spacer>
                            <v-btn color="primary"
                                   block
                                   large
                                   @click="login()">
                                ENTRAR
                            </v-btn>
                        </v-card-actions>
                    </v-card>
                </v-dialog>

            </v-app>
        </div>

        <script>
            Vue.use(VueMask.VueMaskPlugin);

            document.addEventListener('keydown', function (event) {
                if (event.keyCode !== 13) return;
                app.__vue__.login()
            }),

                new Vue({
                    el: '#app',
                    vuetify: new Vuetify(),
                    data: vm => ({
                        url: 'https://softenter.com.br',
                        items_carrossel: [
                            {
                                src: 'https://i.ibb.co/tcwdcbX/homem-segurando-pc-editada-5.jpg',
                            },
                            {
                                src: 'https://i.ibb.co/Hn9Dy4k/dispositivos-2.jpg',
                            },
                            {
                                src: 'https://i.ibb.co/tHGB7LL/sssss.jpg',
                            },
                        ],
                        inset: true,
                        items_funci: [
                            {
                                action: 'mdi-label',
                                title: 'Disponível em qualquer dispositivo com acesso a internet',
                            },
                            {
                                divider: true,
                            },
                            {
                                action: 'mdi-label',
                                title: 'Controle de agendamentos',
                            },
                            {
                                divider: true,
                            },
                            {
                                action: 'mdi-label',
                                title: 'Controle de comissão de colaboradores',
                            },
                            {
                                divider: true,
                            },
                            {
                                action: 'mdi-label',
                                title: 'Controle financeiro (a pagar e a receber)',
                            },
                            {
                                divider: true,
                            },
                            {
                                action: 'mdi-label',
                                title: 'Gestão de clientes',
                            },
                            {
                                divider: true,
                            },
                            {
                                action: 'mdi-label',
                                title: 'Controle de acesso e múltiplos usuários',
                            },
                        ],
                        dialog_contato: false,
                        dialog_funcio: false,
                        dialog_preco: false,
                        show1: false,
                        drawer: false,
                        group: null,
                        usuario: '',
                        password: '',
                        dialog_login: true,
                        snackbar: false,
                        text_aviso: '',
                        cor_aviso: "success",
                        icon: 'mdi-check-circle',
                    }),

                    computed: {

                    },

                    watch: {

                    },

                    created() {
                        this.initialize()

                    },

                    methods: {

                        async initialize() {
                            this.dialog_login = true
                        },

                        async login() {
                            listar = await axios.get(this.url + '/api/funcionarios/listar/funcionarios_usu?Usuario=' + this.usuario + '&Senha=' + this.password)

                            if (listar.data.length > 0) {
                                sessionStorage.login_ativo = true
                                sessionStorage.id_usulogado = listar.data[0].id
                                sessionStorage.id_empresalogado = listar.data[0].fk_empresa
                                sessionStorage.usuadm = listar.data[0].usu_adm
                                sessionStorage.usuario_nome = listar.data[0].usuario
                                sessionStorage.nome_func = listar.data[0].nome

                                listar_infoemp = await axios.get(this.url + '/api/empresa_config/listar/empresa_config?Id_empresa=' + sessionStorage.id_empresalogado)

                                sessionStorage.logo =listar_infoemp.data[0].logo
                                sessionStorage.nome_empresa = listar_infoemp.data[0].nome
                                sessionStorage.data_licenca = listar_infoemp.data[0].data_licenca
                                //sessionStorage.agenda_contro_estoq = listar_infoemp.data[0].agenda_contro_estoq
                                sessionStorage.telefone = listar_infoemp.data[0].telefone
                                sessionStorage.endereco = listar_infoemp.data[0].endereco
                                sessionStorage.cnpj = listar_infoemp.data[0].cnpj

                                if (new Date() > new Date(sessionStorage.data_licenca.slice(3, 5) + '/' + sessionStorage.data_licenca.slice(0, 2) + '/' + sessionStorage.data_licenca.slice(6, 10))) {
                                    sessionStorage.login_ativo = false
                                    this.snackbar = true,
                                        this.text_aviso = 'Sua licença venceu, contate o suporte para reativar'
                                    this.cor_aviso = "red"
                                    this.icon = "mdi-alert-circle-outline"
                                } else {
                                    sessionStorage.login_ativo = true
                                    window.location.href = this.url + "/vendas.html";
                                }

                            } else {
                                this.snackbar = true,
                                this.text_aviso = 'Usuário ou senha incorreto !'
                                this.cor_aviso = "red"
                                this.icon = "mdi-alert-circle-outline"
                            }
                        },

                    },
                })
        </script>


    </body>
    </html>
